<!DOCTYPE html>
<html lange="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User stories</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">User Stories:</h1>
    <p id="description">We would love to hear about your experience with freeCodeCamp!</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name: 
            <input required id="name" type="text" placeholder="Abdul Khadir">
            </input>
        </label>
        <label for="email" id="email-label">Email: 
            <input required id="email" type="email" placeholder="abdulkhadir@gmail.com">
            </input>
        </label>
        <label for="number" id="number-label">Number: 
            <input min="6" max="12" required id="number" type="number" placeholder="0768459271">
            </input>
        </label>
        <label for="dropdown">How did you find out about freeCodeCamp?
            <select id="dropdown">
                <option>Pick one...</option>
                <option>Youtube</option>
                <option>Facebook</option>
                <option>Instagram</option>
                <option>Tiktok</option>
                <option>Other</option>
            </select>
        </label>
        <label for="for-sure">Would you recommend freeCodeCamp to a friend? 
            <br>
            <input type="radio" name="1" value="1" class="inline">For sure!</input>
            <br>
            <input type="radio" name="1" value="2" class="inline">Maybe </input>
            <br>
            <input type="radio" name="1" value="3" class="inline">No </input>
        </label>
        <label for="maybe">What kind of developer are you aspiring to be? 
            <br>
            <input type="radio" name="2" value="4" class="inline">Front-end </input>
            <br>
            <input type="radio" name="2" value="5" class="inline">Back-end </input>
        </label>
        <label for="check">What would you like to see improve? (Check all that apply)
            <br>
            <input value="check1" type="checkbox" class="inline">Front-end projects </input>
            <br>
            <input value="check1" type="checkbox" class="inline">Back-end projects </input>
            <br>
            <input value="check1" type="checkbox" class="inline">Videos </input>
        </label>
        <label for="textarea">Any comments or suggestions? 
            <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
        <label for="submit">
            <input id="submit" type="submit">
            </input>
        </label>
    </form>
</body>
</html>
